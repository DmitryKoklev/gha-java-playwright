name: Display HTML Test Report (Java Playwright)

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java environment
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Run the Playwright tests
      - name: Run Playwright tests
        run: mvn clean test

      # Upload all potential report directories (for debugging and visibility)
      - name: Upload all reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
            target/reports
            target/surefire-reports
            target/playwright-report

      # Display the Surefire HTML report if it exists
      - name: Publish HTML test report
        if: always()
        uses: phoenix-actions/test-reporting@v15
        with:
          name: Java Playwright Test Report
          path: target/surefire-reports/TEST*.xml
          reporter: html